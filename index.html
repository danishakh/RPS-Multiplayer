<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Rock Paper Scissors!</title>
	
	<!-- Latest compiled and minified Bootstrap CSS -->
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
	
	<!-- Flatly Bootswatch -->
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">

	<!-- style.css -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
</head>
<body>
	
	<div class="container col-lg-10 col-lg-offset-1">
		
		<div class="row">
			<div class="jumbotron col-lg-12">
				<div class="header text-center">
					<h1>Rock-Paper-Scissors!</h1>
					<p>A simple online rock-paper-scissors multiplayer game! Enjoy!</p>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div id="add-player-view" class="col-lg-4 col-lg-offset-1">
				<form>
					<div class="form-group">
						<label for='player-name'>Player Name</label>
						<input class="form-control" id="playername" type="text" placeholder="Enter your name...">
					</div>
					<button type="submit" class="btn btn-primary" id="add-player-name">Add Player</button>
				</form>
			</div>

			<div id="buttons-view" class="col-lg-4 col-lg-offset-4">
				<div class="btn-group-horizontal btn-group-justified">
					<button type="button" class="btn btn-primary" id="btn-rock" data-value="rock">Rock</button>
					<button type="button" class="btn btn-primary" id="btn-paper" data-value="paper">Paper</button>
					<button type="button" class="btn btn-primary" id="btn-scissors" data-value="scissors">Scissors</button>
				</div>
			</div>
		</div>


		<div class="row">
			<div class="col-lg-12 player-cards">
				<div class="card text-white bg-primary" style="max-width: 20rem; width: 100%;">
					<div class="card-header text-center">Player 1</div>
				  	<div class="card-body">
					    <h4 class="card-title text-center player1">{Player 1 Name}</h4>
					    <p class="card-text player1-stats"></p>
				 	</div>
				</div>



				<div class="card border-primary" style="max-width: 20rem; width: 100%;">
					<div class="card-header text-center result-header">Result</div>
				  	<div class="card-body">
					    <p class="card-text result-card"></p>
				 	</div>
				</div>

				<div class="card text-white bg-primary" style="max-width: 20rem; width: 100%;">
					<div class="card-header text-center">Player 2</div>
				  	<div class="card-body">
					    <h4 class="card-title text-center player2">{Player 2 Name}</h4>
					    <p class="card-text player2-stats"></p>
				 	</div>
				</div>
			</div>
			
		</div>
			
	</div>

	<!-- firebase JS 4.8.0-->
	<script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
	
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- logic.js -->
	<script src="assets/js/logic.js" type="text/javascript"></script>


</body>
</html>
